<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<!-- 注意：添加th标签 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <!-- 添加相对地址 -->
    <base th:href="@{/}"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="layer/login.css">
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            //1、给发送验证码按钮绑定单击事件
            $("#sendBtn").click(function () {

                //1、获取手机号
                var phoneNum = $.trim($("[name=phoneNum]").val());

                //2、发送ajxa请求
                $.ajax({
                    url: "auth/member/send/short/message.json",
                    type: "POST",
                    data: {
                        "phoneNum": phoneNum
                    },
                    dataType: "json",
                    success: function (response) {
                        var result = response.result;
                        if (result == "SUCCESS") {
                            layer.msg("发送验证码成功，请在1分钟内完成注册！",{icon:1,time:1000});
                        }
                        if (result == "FAILED") {
                            showInformateForPhoneNumNotExist();
                        }
                    },
                    error: function (response) {
                        layer.msg("错误状态码：" + response.status + " ；错误信息：" + response.statusText,{icon:6,time:4000,btn:['知道了', '关闭']});
                    }
                });
            });

            //给手机绑定校验功能，应该是11位，且以1开头
            $("#add_phone").change(function () {

                $("#phoneNum_reminder").empty();

                var phoneNum =$("#add_phone") .val();
                alert(phoneNum);
                if (/^1[0-9]{10}$/.test(phoneNum)) {
                    $("#phoneNum_reminder").removeClass().addClass("text-success").append("手机格式正确！");
                } else {
                    $("#phoneNum_reminder").removeClass().addClass("text-warn").append("手机格式错误！");
                }
            });

            //2、如果是手机号错误，调用该函数，进行提示，并改变样式
            function showInformateForPhoneNumNotExist() {
                $("#phoneNum_reminder").empty();
                $("#phoneNum_reminder").removeClass().addClass("text-danger").append("手机号码不存在！");
            }

            //给邮箱绑定校验功能
            $("#add_email").change(function () {
                $("#email_reminder").empty();
                var eamil = $("#add_email").val();
                alert(eamil);
                var regex = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
                if (regex.test(eamil)) {
                    $("#add_email_div").removeClass("has-error").addClass("has-success");
                    $("#email_reminder").append("邮箱格式正确！");
                }else {
                    $("#add_email_div").removeClass("has-success").addClass("has-error");
                    $("#email_reminder").append("请使用正确的邮箱格式，例如：xxx@qq.com ");
                }
            })
        })
    </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group  has-feedback">
            <input type="text" class="form-control" id="inputSuccess1" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group  has-feedback">
            <input type="text" class="form-control" id="inputSuccess2" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div id="add_email_div" class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="add_email" placeholder="请输入邮箱地址" style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
            <label id="email_reminder" style="margin:10px auto 10px  auto" class="control-label" for="add_email"></label>
        </div>
        <div  class="form-group  has-feedback">
            <input id="add_phone" name="phoneNum" type="text" class="form-control"  placeholder="请输入手机号"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-earphone form-control-feedback"></span>
            <p id="phoneNum_reminder" style="margin:10px auto 10px  auto"></p>
        </div>
        <div class="form-group  has-feedback">
            <input type="text" class="form-control" id="inputSuccess5" placeholder="请输入验证码" style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-comment form-control-feedback"></span>
        </div>
        <button type="button" id="sendBtn" class="btn btn-lg btn-success btn-block"> 获取验证码</button>
        <a class="btn btn-lg btn-success btn-block" href="login.html"> 注册</a>
    </form>
</div>

</body>
</html>
